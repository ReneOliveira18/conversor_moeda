<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>
        <div class="input-group">
            <label for="amount">Valor:</label>
            <input type="number" id="amount" value="1" min="0">
        </div>
        <div class="input-group">
            <label for="fromCurrency">De:</label>
            <select id="fromCurrency">
                <option value="BRL">BRL</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="BTC">BTC</option>
            </select>
        </div>
        <div class="input-group">
            <label for="toCurrency">Para:</label>
            <select id="toCurrency">
                <option value="BRL">BRL</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="BTC">BTC</option>
            </select>
        </div>
        <button id="convertBtn">Converter</button>
        <div class="result">
            <p id="conversionResult"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
